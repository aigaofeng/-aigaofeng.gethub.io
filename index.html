<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	#list li{
		width: 100px;
		height: 30px;
		list-style: none;
		float: left;
		border: 1px solid red;
		background-color: yellow;
	}
	img{
		width: 500px;
		height: 300px;
	}
	</style>
</head>
<body>
	<img id="pic" src="images/1.jpg" alt="">
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script>
	var arrSrc=[
			"images/1.jpg",
			"images/2.jpg",
			"images/3.jpg",
			"images/4.jpg",
			"images/5.jpg",
	];
	var oImg=document.getElementById("pic")
	var oLi =document.getElementById("list").children;
	for(var i=0;i<oLi.length;i++){
		oLi[i].onclick=function(){
		var index=fun(this);
		oImg.src=arrSrc[index];
	}
} 
	function fun(obj){
		var parent=obj.parentNode;
		var siblings=parent.children;
		for(var i=0;i<siblings.length;i++){
			if(siblings[i]===obj){
				return i;
			}
		}
	}
	</script>
	
</body>
</html>
